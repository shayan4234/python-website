<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Learning Game</title>
<link rel="stylesheet" href="styles.css">
<style>
  /* Add CSS styles for card appearance */
  .card {
    width: 200px;
    height: 300px;
    perspective: 1000px;
    position: relative;
  }
  .card .card-inner {
    width: 100%;
    height: 100%;
    transition: transform 0.5s;
    transform-style: preserve-3d;
    cursor: pointer;
  }
  .card .card-inner.flip {
    transform: rotateY(180deg);
  }
  .card .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    border: 1px solid black;
  }
</style>
</head>
<body>

<div class="card" onclick="flipCard()">
  <div class="card-inner" id="card">
    <div class="card-face front">
      Front Language
    </div>
    <div class="card-face back">
      Back Language
    </div>
  </div>
</div>

<button onclick="nextCard()">Next Card</button>

<script>
  // Define an array of word pairs in two languages
  const wordPairs = [
    { front: "Hello", back: "Bonjour" },
    { front: "Goodbye", back: "Au revoir" },
    // Add more word pairs as needed
  ];

  let currentCardIndex = 0;

  function flipCard() {
    document.getElementById("card").classList.toggle("flip");
  }

  function nextCard() {
    currentCardIndex++;
    if (currentCardIndex >= wordPairs.length) {
      currentCardIndex = 0; // Restart from the beginning
    }
    updateCard();
  }

  function updateCard() {
    const cardFront = document.querySelector(".card-face.front");
    const cardBack = document.querySelector(".card-face.back");
    const currentWordPair = wordPairs[currentCardIndex];
    cardFront.textContent = currentWordPair.front;
    cardBack.textContent = currentWordPair.back;
    document.getElementById("card").classList.remove("flip"); // Ensure card is not flipped
  }

  // Load the first card
  updateCard();
</script>

</body>
</html>
